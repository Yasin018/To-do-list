<!DOCTYPE html>
<html>
    <head>
        <title>todo my version</title>
    </head>
    <body>

        <link rel="stylesheet" href="todostyles.css">
        <div class="main">
            <div class="heading">
                <p>TODO LIST</p>
            </div>
        
            <div class="grid"> 
                <input class="searchbar js-searchbar" placeholder="Enter your work">
                <input class="js-date date" type="date">
                <button class="add-button" onclick="addTodo()">ADD</button>
            </div>
            <div class="para js-para"></div>
        </div>
        

        <script src="todoscript.js"></script>
    </body>
</html>
